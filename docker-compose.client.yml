version: '3.8'

services:
  renoter-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    image: renoter-client:latest
    container_name: renoter-client
    command: ["./renoter-client", "-listen=${CLIENT_LISTEN:-:8080}", "-path=${RENOTER_PATH}", "-server-relays=${CLIENT_SERVER_RELAYS}"]
    environment:
      - VERBOSE=${VERBOSE:-}
    ports:
      - "${CLIENT_PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - renoter-network

networks:
  renoter-network:
    driver: bridge

