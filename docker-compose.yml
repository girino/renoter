version: '3.8'

services:
  # Renoter Server 1
  renoter-server-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: renoter:latest
    container_name: renoter-server-1
    command: ["./renoter-server", "-relays=${RENOTER_RELAYS}", "-private-key=${RENOTER_PRIVATE_KEY_1}"]
    environment:
      - VERBOSE=${VERBOSE:-}
    restart: unless-stopped
    networks:
      - renoter-network

  # Renoter Server 2
  renoter-server-2:
    build:
      context: .
      dockerfile: Dockerfile
    image: renoter:latest
    container_name: renoter-server-2
    command: ["./renoter-server", "-relays=${RENOTER_RELAYS}", "-private-key=${RENOTER_PRIVATE_KEY_2}"]
    environment:
      - VERBOSE=${VERBOSE:-}
    restart: unless-stopped
    networks:
      - renoter-network

  # Renoter Server 3
  renoter-server-3:
    build:
      context: .
      dockerfile: Dockerfile
    image: renoter:latest
    container_name: renoter-server-3
    command: ["./renoter-server", "-relays=${RENOTER_RELAYS}", "-private-key=${RENOTER_PRIVATE_KEY_3}"]
    environment:
      - VERBOSE=${VERBOSE:-}
    restart: unless-stopped
    networks:
      - renoter-network

  # Renoter Client
  renoter-client:
    build:
      context: .
      dockerfile: Dockerfile
    image: renoter:latest
    container_name: renoter-client
    command: ["./renoter-client", "-listen=${CLIENT_LISTEN:-:8080}", "-path=${RENOTER_PATH}", "-server-relays=${CLIENT_SERVER_RELAYS}"]
    environment:
      - VERBOSE=${VERBOSE:-}
    ports:
      - "${CLIENT_PORT:-8080}:8080"
    restart: unless-stopped
    depends_on:
      - renoter-server-1
      - renoter-server-2
      - renoter-server-3
    networks:
      - renoter-network

networks:
  renoter-network:
    driver: bridge

